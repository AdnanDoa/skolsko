<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booksmart - Create Account</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --primary-dark: #3a56d4;
      --secondary: #7209b7;
      --light: #f8f9fa;
      --dark: #212529;
      --gray: #6c757d;
      --success: #4cc9f0;
      --border-radius: 12px;
      --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1.2fr;
      max-width: 900px;
      width: 100%;
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      overflow: hidden;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .illustration {
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
      color: white;
      text-align: center;
    }

    .illustration i {
      font-size: 120px;
      margin-bottom: 20px;
      opacity: 0.9;
    }

    .illustration h1 {
      font-size: 28px;
      margin-bottom: 15px;
      font-weight: 600;
    }

    .illustration p {
      font-size: 16px;
      opacity: 0.9;
      line-height: 1.5;
    }

    .form-container {
      padding: 40px;
    }

    .logo {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
      color: var(--primary);
      font-weight: 700;
      font-size: 24px;
    }

    .logo i {
      margin-right: 10px;
      font-size: 28px;
    }

    h2 {
      color: var(--dark);
      margin-bottom: 5px;
      font-weight: 600;
    }

    .subtitle {
      color: var(--gray);
      margin-bottom: 30px;
      font-size: 15px;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--dark);
      font-size: 14px;
    }

    .input-with-icon {
      position: relative;
    }

    .input-with-icon i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gray);
      font-size: 16px;
    }

    input {
      width: 100%;
      padding: 14px 14px 14px 45px;
      border: 1.5px solid #e1e5ee;
      border-radius: 8px;
      font-size: 15px;
      transition: var(--transition);
      background-color: #fafbfc;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
      background-color: white;
    }

    .password-toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--gray);
      cursor: pointer;
      font-size: 16px;
    }

    .terms {
      display: flex;
      align-items: flex-start;
      margin: 25px 0;
      font-size: 14px;
    }

    .terms input {
      width: auto;
      margin-right: 10px;
      margin-top: 3px;
    }

    .terms label {
      color: var(--gray);
      line-height: 1.5;
    }

    .terms a {
      color: var(--primary);
      text-decoration: none;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(67, 97, 238, 0.4);
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 25px 0;
      color: var(--gray);
      font-size: 14px;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: #e1e5ee;
    }

    .divider span {
      padding: 0 15px;
    }

    .social-login {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 25px;
    }

    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
      border: 1.5px solid #e1e5ee;
      border-radius: 8px;
      background: white;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
    }

    .social-btn i {
      margin-right: 8px;
      font-size: 16px;
    }

    .social-btn.google {
      color: #db4437;
    }

    .social-btn.facebook {
      color: #4267B2;
    }

    .social-btn:hover {
      background: #f8f9fa;
      transform: translateY(-1px);
    }

    .link {
      text-align: center;
      margin-top: 25px;
      font-size: 15px;
      color: var(--gray);
    }

    a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }
      
      .illustration {
        display: none;
      }
      
      .form-container {
        padding: 30px 25px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="illustration">
      <i class="fas fa-book-open"></i>
      <h1>Join Booksmart Today</h1>
      <p>Discover a world of knowledge and connect with readers worldwide. Create your account to get started.</p>
    </div>
    
    <div class="form-container">
      <div class="logo">
        <i class="fas fa-book"></i>
        Booksmart
      </div>
      
      <h2>Create Account</h2>
      <p class="subtitle">Join our community of book lovers</p>
      
      <form action="register.php" method="POST">
        <div class="form-group">
          <label for="name">Full Name</label>
          <div class="input-with-icon">
            <i class="fas fa-user"></i>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
          </div>
        </div>
        
        <div class="form-group">
          <label for="email">Email Address</label>
          <div class="input-with-icon">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-with-icon">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" name="password" placeholder="Create a password" required>
                     </div>
        </div>
        
        <div class="form-group">
          <label for="confirm_password">Confirm Password</label>
          <div class="input-with-icon">
            <i class="fas fa-lock"></i>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
          </div>
        </div>
        
        <div class="terms">
          <input type="checkbox" id="terms" name="terms" required>
          <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
        </div>
        
        <button type="submit">Create Account</button>
      </form>
      
      <div class="divider">
        <span>Or continue with</span>
      </div>
      
      <div class="social-login">
        <button type="button" class="social-btn google">
          <i class="fab fa-google"></i> Google
        </button>
        <button type="button" class="social-btn facebook">
          <i class="fab fa-facebook-f"></i> Facebook
        </button>
      </div>
      
      <div class="link">
        Already have an account? <a href="login.html">Sign in here</a>
      </div>
    </div>
  </div>

  <script>
    // Toggle password visibility
    const togglePassword = document.getElementById('togglePassword');
    const password = document.getElementById('password');
    
    togglePassword.addEventListener('click', function() {
      const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
      password.setAttribute('type', type);
      this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
    });
    
    // Form validation
    const form = document.querySelector('form');
    const confirmPassword = document.getElementById('confirm_password');
    
    form.addEventListener('submit', function(e) {
      if (password.value !== confirmPassword.value) {
        e.preventDefault();
        alert('Passwords do not match!');
        confirmPassword.focus();
      }
    });
  </script>
</body>
</html>
